<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice MCP Reader - Project Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at 20% 30%, rgba(30, 58, 95, 0.2) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(10, 26, 47, 0.3) 0%, transparent 50%),
                        linear-gradient(180deg, #0a0f1e 0%, #0a1a2f 100%);
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        video {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 1;
        }

        h1 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>

    <h1>Invoice MCP Reader Tool</h1>
    
    <div class="video-container">
        <!-- Replace 'video.mp4' with your actual video filename -->
        <video controls autoplay muted>
            <source src="pictures/InvoiceMVP.mov" type="video/mp4">
            <source src="pictures/InvoiceMVP.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
