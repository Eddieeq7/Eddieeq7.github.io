<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chase - Pixel Arcade</title>
    <!-- Pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --space-dark: #0a0a1a;
            --space-darker: #050510;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--space-darker);
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--space-dark);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a0a2a, #050510);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            z-index: 20;
            overflow: hidden;
        }

        /* Add space background elements */
        #start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s ease-in-out infinite alternate;
            opacity: 0.3;
        }

        #start-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(255, 0, 255, 0.1) 0%,
                    rgba(0, 255, 255, 0.05) 25%,
                    transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Ensure content stays above the background effects */
        .game-title, .controls, #startButton {
            position: relative;
            z-index: 1;
        }

        .game-title {
            color: var(--neon-pink);
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
            text-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .controls {
            color: var(--neon-cyan);
            font-size: clamp(12px, 2vw, 24px);
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        #startButton {
            background: transparent;
            border: 4px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px 30px;
            font-family: inherit;
            font-size: clamp(16px, 3vw, 32px);
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-pink);
            box-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px rgba(255, 0, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        #startButton:hover {
            background: var(--neon-pink);
            color: var(--space-darker);
            transform: scale(1.05);
            box-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px rgba(255, 0, 255, 0.5);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 10;
            font-size: clamp(12px, 2vw, 24px);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        #ui-overlay > div {
            color: var(--neon-cyan);
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink);
            }
            to {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-pink);
            }
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 30;
            text-decoration: none;
            color: var(--neon-cyan);
            font-size: clamp(10px, 1.5vw, 16px);
            padding: 10px 20px;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            text-shadow: 0 0 5px var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--neon-cyan);
            color: var(--space-darker);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #start-screen {
                padding: 20px 10px;
            }
            #ui-overlay {
                gap: 20px;
            }
            .back-link {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê BACK TO PORTFOLIO</a>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">SCORE: <span id="scoreValue">0</span></div>
            <div id="health">HEALTH: <span id="healthValue">100</span></div>
        </div>
        <div id="start-screen">
            <h1 class="game-title">NEON CHASE</h1>
            <div class="controls">
                <p>USE ARROW KEYS TO MOVE</p>
                <p>HOLD SHIFT TO BOOST</p>
                <p>AVOID THE ENEMIES!</p>
            </div>
            <button id="startButton">START GAME</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
